<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="https://js-cdn.dynatrace.com/jstag/16362cc0dec/bf64593efs/34a0318a9a1a41c_complete.js" crossorigin="anonymous"></script>
	<title>Dynatrace Business Value Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href='/static/main.css' />
	<!-- <script src='/static/es6-promise.auto.js'></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="icon" href="https://dt-cdn.net/images/favicon-32x32-32-26d70a5cff.png">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<style>a:hover {cursor:pointer;}</style>
	<script src="/static/bva.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) {
			statusDetect();
			enableSeBvaSearch();
			getSeAssessmentForEdit();
			setSeEditLocation();
			$("#edit_box_submit").click(function() {
				confirmDelete();
			});
			$("#noDelete").click(function() {
				cancelDelete();
			});

			addSeDeleteId();
		});
	</script>

</head>

<body class="landing-body">

<!--start of content-->
<div id="content" class="main-content">

<div id="content_box_admin">

	<div class="inner_box centre">

		<div class="menu-box">

			<h2 style="font-size: 2.2em">Edit assessment</h2>

			<p>Edit the name of your assessment, attach it to a new BVA, or delete it completely.</p>
			</p>

			<div class="status-success">Assessment successfully updated!</div>
			<div class="status-failure">Unable to update assessment.</div>

				<br />

				<form id="edit" action="/editSeBva" method="post" enctype="application/x-www-form-urlencoded">

					<input type="text" name="company" class="inputfield bigInput" id="company" placeholder="loading..."/>

						<br /><br />

					<input type="hidden" name="bva_id" id="bva_id" value=""/>
					<input type="text" name="bva_search" class="inputfield bigInput search-email" id="bva_search" placeholder="loading..." />
					<button id="user_search" type="button" class="btn btn--primary theme--dark landing-bva-button search-button" ><img src="/static/search-white.svg" /></button>

					<p id="no_result" style="display: none"><br/ >No assessments found!</p>
					<p id="many_result" style="display: none"><br/ >Too many assessments found! Please be more specific.</p>

					<div id="results">
					</div>

						<br /><br />

					<div class="delete-container">

						<button id="edit_box_submit" type="button" class="delete-button btn btn--primary theme--dark reset-button" style="background-color:red" >Delete</button>

						<div id="confirmDelete" class="absolute"><button id="noDelete" type="button" class="btn btn--secondary theme--dark reset-button">No</button> <a id="finalDelete" href=""><button id="yesDelete" type="button" class="btn btn--primary theme--dark reset-button" style="background-color: red">Yes</button></a></div>

					</div>

						<br />

					<a href="/landing"><button id="deleteBva" type="button" class="btn btn--secondary theme--dark reset-button">Back</button></a> <button id="landing_box_password" type="submit" class="btn btn--primary theme--dark reset-button">Confirm</button>

						<br /><br />

				</form>

		</div>

	</div>

</div>

</div>
<!--end of content-->

<script src="/static/main.js"></script>

</body>

</html>
